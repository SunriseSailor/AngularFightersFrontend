<div class="card" *ngIf="rank">
    <div class="header">
        <h1 class="title" *ngIf="rank.id">Dienstgrad Bearbeiten</h1>
        <h1 class="title" *ngIf="!rank.id">Neuen Dienstgrad hinzufügen</h1>
    </div>
    <div class="content">
        <form *ngIf="rank" #form="ngForm">
            <div *ngIf="rank.id" class="form-group">
                <label>ID:</label>
                <input [(ngModel)]="rank.id" disabled name="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Abkürzung:</label>
                <input [(ngModel)]="rank.abbreviation" name="abbreviation" class="form-control" required minlength="5">
                <div class="text-danger" *ngIf="form?.controls['abbreviation'].hasError('minlength')">Bitte geben Sie mindestens fünf Zeichen ein!</div>
                <div class="text-danger" *ngIf="form?.controls['abbreviation'].hasError('required')">Bitte füllen Sie dieses Feld aus!</div>
            </div>
            <div class="form-group">
                <label>Beschreibung:</label>
                <input [(ngModel)]="rank.description" name="description" class="form-control" required minlength="5">
                <div class="text-danger" *ngIf="form?.controls['description'].hasError('minlength')">Bitte geben Sie mindestens fünf Zeichen ein!</div>
                <div class="text-danger" *ngIf="form?.controls['description'].hasError('required')">Bitte füllen Sie dieses Feld aus!</div>
            </div>
            <div *ngIf="errors" class="alert alert-danger">{{errors}}</div>
            <button *ngIf="rank.id" class="btn btn-default" (click)="update()">Bearbeiten</button>
            <button *ngIf="!rank.id" class="btn btn-default" (click)="create()">Hinzufügen</button>
        </form>
    </div>
</div>
<div class="col-md-12"><a class="btn btn-default" [routerLink]="['/dienstgrade']">Zurück zur Übersicht</a></div>
