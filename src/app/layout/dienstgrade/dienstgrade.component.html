<div [@routerTransition]>
    <h1>Dienstgrade | <a [routerLink]="['/dienstgrade/dienstgrade-edit']">Neuen Dienstgrad hinzufügen</a></h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed" *ngIf="ranks.length > 0">
                <thead>
                <tr>
                    <th>Abkürzung</th>
                    <th>Beschreibung</th>
                    <th></th>
                </tr>
                </thead>
                <tr *ngFor="let d of ranks">
                    <td>{{d.abbreviation }}</td>
                    <td>{{d.description }}</td>
                    <td><a class="btn btn-default" (click)="select(d)" [routerLink]="['/dienstgrade/dienstgrade-detail', d.id ]">Auswählen</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
