<div class="card" *ngIf="fireFighterStatus">
    <div class="header">
        <h1 class="title" *ngIf="fireFighterStatus.id">Status bearbeiten</h1>
        <h1 class="title" *ngIf="!fireFighterStatus.id">Neuen Status hinzufügen</h1>
    </div>
    <div class="content">
        <form *ngIf="fireFighterStatus" #form="ngForm">
            <div *ngIf="fireFighterStatus.id" class="form-group">
                <label>ID:</label>
                <input [(ngModel)]="fireFighterStatus.id" disabled name="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Status:</label>
                <input [(ngModel)]="fireFighterStatus.description" name="description" class="form-control" required minlength="5">
                <div class="text-danger" *ngIf="form?.controls['description'].hasError('minlength')">Bitte geben Sie mindestens fünf Zeichen ein!</div>
                <div class="text-danger" *ngIf="form?.controls['description'].hasError('required')">Bitte füllen Sie dieses Feld aus!</div>
            </div>
            <div *ngIf="errors" class="alert alert-danger">{{errors}}</div>
            <button *ngIf="fireFighterStatus.id" class="btn btn-default" (click)="update()">Bearbeiten</button>
            <button *ngIf="!fireFighterStatus.id" class="btn btn-default" (click)="create()">Hinzufügen</button>
        </form>
    </div>
</div>
<div class="col-md-12"><a class="btn btn-default" [routerLink]="['/status']">Zurück zur Übersicht</a></div>
