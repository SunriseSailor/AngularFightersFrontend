<div class="card" *ngIf="fireFighter">
    <div class="header">
        <h1 class="title" *ngIf="fireFighter.id">Mitarbeiter Bearbeiten</h1>
        <h1 class="title" *ngIf="!fireFighter.id">Neuen Mitarbeiter anlegen</h1>
    </div>
    <div class="content">
        <form *ngIf="fireFighter">
            <div *ngIf="fireFighter.id" class="form-group">
                <label>ID:</label>
                <input [(ngModel)]="fireFighter.id" disabled name="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Titel:</label>
                <input [(ngModel)]="fireFighter.title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>Vorname:</label>
                <input [(ngModel)]="fireFighter.name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Nachname:</label>
                <input [(ngModel)]="fireFighter.surname" name="surname" class="form-control">
            </div>
            <div class="form-group">
                <label>Feuerwehr:</label>
                <input [(ngModel)]="fireFighter.fireBrigade.name" name="fireBrigade" class="form-control">
            </div>
            <div *ngIf="errors" class="alert alert-danger">{{errors}}</div>
            <button *ngIf="fireFighter.id" class="btn btn-default" (click)="update()">Bearbeiten</button>
            <button *ngIf="!fireFighter.id" class="btn btn-default" (click)="create()">Hinzufügen</button>
        </form>
    </div>
</div>
<div class="col-md-12"><a class="btn btn-default" [routerLink]="['/mitarbeiter']">Zurück zur Übersicht</a></div>
