<div class="card" *ngIf="fireEngineAbbreviation">
    <div class="header">
        <h1 class="title" *ngIf="fireEngineAbbreviation.id">Fahrzeugbezeichnung Bearbeiten</h1>
        <h1 class="title" *ngIf="!fireEngineAbbreviation.id">Neue Fahrzeugbezeichnung hinzufügen</h1>
    </div>
    <div class="content">
        <form *ngIf="fireEngineAbbreviation">
            <div *ngIf="fireEngineAbbreviation.id" class="form-group">
                <label>ID:</label>
                <input [(ngModel)]="fireEngineAbbreviation.id" disabled name="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Abkürzung:</label>
                <input [(ngModel)]="fireEngineAbbreviation.abbreviation" name="abbreviation" class="form-control">
            </div>
            <div class="form-group">
                <label>Mindestnutzung:</label>
                <input [(ngModel)]="fireEngineAbbreviation.operatingLife" name="operatingLife" class="form-control">
            </div>
            <div class="form-group">
                <label>Beschreibung:</label>
                <input [(ngModel)]="fireEngineAbbreviation.description" name="description" class="form-control">
            </div>
            <div *ngIf="errors" class="alert alert-danger">{{errors}}</div>
            <button *ngIf="fireEngineAbbreviation.id" class="btn btn-default" (click)="update()">Bearbeiten</button>
            <button *ngIf="!fireEngineAbbreviation.id" class="btn btn-default" (click)="create()">Hinzufügen</button>
        </form>
    </div>
</div>
<div class="col-md-12"><a class="btn btn-default" [routerLink]="['/fahrzeugbezeichnung']">Zurück zur Übersicht</a></div>
